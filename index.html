<!DOCTYPE HTML>
<html ng-app="chatroom">
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body ng-controller="mainCtrl">
    <div class="main-container">
        <div class="logoContainer"><div class="devLogo"></div></div>
        <h1>Chat Room</h1>

        <form ng-submit="postData()">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Message">
        </form>
        <div >
            <input class="form-control text-box" type="text" ng-model="filter" placeholder="Filter">
        </div>
        <hr />

        <div class="messages-container">
            <div ng-repeat="message in messages | filter: filter">
                <div class="message"> {{message.text}}
                    <p class="timeAt">created at: {{message.createdAt}}</p>
                    <hr />
                </div>
                <div class="timeAt">
                    <p ng-repeat="timeAt in messages"> {{timeAt.time}} </p>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
</body>
</html>
